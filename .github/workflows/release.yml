name: Java Semantic Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Determine Version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        run: mvn changelog:changelog -DchangesSince=HEAD

      - name: Commit changes
        if: contains(steps.version.outputs.version, 'SNAPSHOT') == false
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for version ${{ steps.version.outputs.version }}"
          git push origin main

      - name: Release and Deploy
        if: contains(steps.version.outputs.version, 'SNAPSHOT') == false
        run: mvn release:prepare release:perform -B
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}